<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
<form action="https://httpbin.org/post" method="post">Sign up!</form>
    <fieldset>
        <legend> Contact Details</legend>
        <ul>
            <li>
                <label for="name">*Name:</label>
                <input type="text" id="name" name="user_name">
            </li>
            <li>
                <label for="mail">*Email:</label>
                <input type="email" id="mail" name="user_email">
            </li>    
            <li>
                <label for="age"> *Age:</label>
                <input type="number" id="age" name="user_age">
            </li>
            <li>
                <label for="msg">Message:</label>
                <textarea id="msg" name="user_message"></textarea>
            </li>

        </ul>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </fieldset>
    <fieldset>
        <legend> Juice size</legend>
        <ul required>
            <li>
                <input type="radio" id="small" name="juice_size" value="small">
                <label for="small">Small</label>
            </li>
            <li>
                <input type="radio" id="medium" name="juice_size" value="medium">
                <label for="medium">Medium</label>
            </li>
            <li>
                <input type="radio" id="large" name="juice_size" value="large">
                <label for="large">Large</label>
            </li>
        </ul>
    </fieldset>
</form>   
</body>
</html>
